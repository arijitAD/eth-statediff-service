name: Publish Docker image
on:
  release:
    types: [published]
jobs:
  push_to_registries:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Get the version
        run: |
          echo ::set-output name=tag::$(echo ${GITHUB_REF#refs/tags/})
          echo ::set-output name=sha::$(echo ${GITHUB_SHA:0:7})
        id: vars
      - name: Docker Login to Github Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login https://docker.pkg.github.com -u tikarya --password docker-hub
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: tikarya/eth-statediff-service:${{ steps.vars.outputs.tag }}
          build-args: GIT_COMMIT=${{ steps.vars.outputs.sha }}

